<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b5de5, #f15bb5);
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align box to the top */
            height: 100vh;
            margin: 0;
            padding-top: 50px; /* Adjust this value to move the box down a bit from the top */
        }

        .container {
            background-color: #6a4c93;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #fff;
        }

        .home-btn {
            background-color: #f15bb5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background-color: #9b5de5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. Your details have been successfully saved.</p>
        <a href="/" class="home-btn">Go Back to Home</a>
    </div>
</body>
</html>
